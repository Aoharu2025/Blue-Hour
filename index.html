<html lang="ko">
<head>

  <style>
    :root{
      --bg-image: url("images/background.jpg");
      --hero-image: url("images/hero.png");
      --logo-image: url("images/logo.png");

      --ink:#0b1220;
      --panel: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.18);

      --text:#eef6ff;
      --muted: rgba(238,246,255,.72);

      --vacant:#86f7d6;
      --occupied:#ff7ea2;

      --vacantGlow: 0 0 0 2px rgba(134,247,214,.35), 0 12px 34px rgba(134,247,214,.18);
      --softGlow: 0 18px 50px rgba(0,0,0,.32);

      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family:"Pretendard", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      color: var(--text);
      background:#0b1220;
      overflow-x:hidden;
      position: relative;
      isolation: isolate;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: var(--bg-image) center/cover no-repeat;
      z-index: -2;
      transform: translateZ(0);
      will-change: transform;
    }
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(127,214,255,.22), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(167,183,255,.18), transparent 60%),
        radial-gradient(1000px 700px at 50% 100%, rgba(134,247,214,.10), transparent 55%),
        linear-gradient(180deg, rgba(11,18,32,.55), rgba(11,18,32,.80));
      z-index: -1;
      transform: translateZ(0);
      will-change: transform;
    }

    .app{
      max-width: 1280px;
      margin: 0 auto;
      padding: 18px 14px 40px;
      display:grid;
      grid-template-columns: 270px 1fr;
      gap: 16px;
    }
    @media (max-width: 980px){
      .app{ grid-template-columns: 1fr; }
    }

    /* ===== Hero ===== */
    .hero{
      grid-column: 1 / -1;
      border: 1px solid var(--stroke);
      border-radius: calc(var(--radius) + 10px);
      background:
        linear-gradient(135deg, rgba(127,214,255,.14), rgba(167,183,255,.10)),
        var(--hero-image) center/cover no-repeat;
      box-shadow: var(--softGlow);
      overflow:hidden;
      position: relative;
      height: 180px;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(11,18,32,.28), rgba(11,18,32,.75));
      pointer-events:none;
    }
    .hero-inner{
      position: relative;
      z-index: 1;
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 0;
    }
    .hero-logo{
      width: 420px;
      aspect-ratio: 3 / 1;
      background: var(--logo-image) center/contain no-repeat;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,.45));
      opacity: .98;
    }
    .stats{
      position:absolute;
      right: 16px;
      bottom: 16px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }
    .pill{
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      border-radius: 999px;
      padding: 8px 10px;
      display:flex;
      gap: 8px;
      align-items:center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transform: translateZ(0);
    }
    .pill .dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--vacant);
      box-shadow: 0 0 0 3px rgba(134,247,214,.16);
      flex: 0 0 auto;
    }
    .pill .dot.occupied{
      background: var(--occupied);
      box-shadow: 0 0 0 3px rgba(255,126,162,.18);
    }
    .pill .dot.total{
      background: rgba(238,246,255,.72);
      box-shadow: 0 0 0 3px rgba(238,246,255,.10);
    }
    .pill b{ font-size: 13px; }
    .pill span{ font-size: 12px; color: var(--muted); }

    @media (max-width: 720px){
      .hero{ height: 165px; }
      .hero-logo{ width: min(82vw, 520px); }
      .stats{ right: 12px; bottom: 12px; gap: 8px; }
      .pill{ padding: 7px 9px; }
    }

    /* ===== Mobile academy strip ===== */
    .mobile-academy-strip{
      display:none;
      border: 1px solid var(--stroke);
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--softGlow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      padding: 10px;
      gap: 10px;
      align-items: stretch;
    }
    @media (max-width: 980px){
      .mobile-academy-strip{
        display:flex;
        grid-column: 1 / -1;
      }
    }
    .academy-chip{
      all: unset;
      cursor:pointer;
      flex: 0 0 auto;
      width: 96px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding: 10px 10px 8px;
      text-align:center;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .academy-chip:hover{ transform: translateY(-1px); background: rgba(255,255,255,.09); }
    .academy-chip.active{
      border-color: rgba(127,214,255,.35);
      background: rgba(127,214,255,.10);
    }
    .academy-chip .icon{
      width: 46px;
      height: 46px;
      margin: 0 auto 6px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .academy-chip .icon img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 6px;
    }
    .academy-chip .name{
      font-size: 11px;
      font-weight: 800;
      opacity: .9;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      margin-bottom: 6px;
    }
    .academy-chip .mini{
      display:flex;
      justify-content:center;
      gap: 6px;
      font-size: 10px;
      color: rgba(238,246,255,.75);
      white-space: nowrap;
    }
    .mini .v{ color: rgba(220,255,246,.95); }
    .mini .o{ color: rgba(255,220,230,.95); }

    /* ===== Sidebar (desktop) ===== */
    .sidebar{
      border: 1px solid var(--stroke);
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--softGlow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
      transform: translateZ(0);
    }
    @media (max-width: 980px){
      .sidebar{ display:none; }
    }
    .sidebar-head{
      padding: 14px 14px 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .sidebar-head .title{
      font-weight: 800;
      font-size: 13px;
      letter-spacing: .2px;
      color: rgba(238,246,255,.9);
    }
    .nav{
      padding: 10px;
      display:flex;
      flex-direction:column;
      gap: 8px;
    }
    .nav-btn{
      all: unset;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .nav-btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.18);
    }
    .nav-btn.active{
      background: linear-gradient(135deg, rgba(127,214,255,.18), rgba(167,183,255,.12));
      border-color: rgba(127,214,255,.35);
      box-shadow: 0 10px 22px rgba(127,214,255,.10);
    }
    .nav-left{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .nav-icon{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 auto;
    }
    .nav-icon img{ width:100%; height:100%; object-fit:contain; padding: 4px; }
    .nav-name{
      font-size: 13px;
      font-weight: 800;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .nav-meta{
      display:flex;
      align-items:center;
      gap: 8px;
      flex: 0 0 auto;
    }
    .badge{
      font-size: 11px;
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      color: rgba(238,246,255,.86);
      white-space: nowrap;
    }
    .badge.vacant{
      border-color: rgba(134,247,214,.35);
      background: rgba(134,247,214,.12);
      color: rgba(220,255,246,.95);
    }
    .badge.occupied{
      border-color: rgba(255,126,162,.35);
      background: rgba(255,126,162,.12);
      color: rgba(255,220,230,.95);
    }

    /* ===== Main ===== */
    .main{
      border: 1px solid var(--stroke);
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--softGlow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 560px;
      transform: translateZ(0);
    }
    .toolbar{
      padding: 14px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
    }
    .toolbar-left{
      display:flex;
      align-items: baseline;
      gap: 10px;
      min-width: 240px;
    }
    .toolbar-left h2{
      margin:0;
      font-size: 16px;
      font-family: "Diphylleia", serif;
      letter-spacing: .2px;
    }
    .toolbar-left .sub{
      font-size: 12px;
      color: var(--muted);
    }
    .toolbar-right{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
      align-items:center;
    }
    .seg{
      display:flex;
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 14px;
      overflow:hidden;
      background: rgba(255,255,255,.06);
    }
    .seg button{
      all: unset;
      cursor:pointer;
      padding: 9px 10px;
      font-size: 12px;
      color: rgba(238,246,255,.82);
      border-right: 1px solid rgba(255,255,255,.10);
      transition: background .12s ease;
    }
    .seg button:last-child{ border-right: none; }
    .seg button.active{
      background: rgba(127,214,255,.16);
      color: rgba(238,246,255,.95);
    }
    .search{
      display:flex;
      align-items:center;
      gap: 8px;
      padding: 9px 10px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
    }
    .search input{
      all: unset;
      width: 200px;
      max-width: 56vw;
      font-size: 12px;
      color: rgba(238,246,255,.92);
    }
    .search input::placeholder{ color: rgba(238,246,255,.5); }

    .content{
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .group{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      border-radius: var(--radius);
      overflow:hidden;
    }
    .group-head{
      padding: 12px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(135deg, rgba(127,214,255,.10), rgba(255,255,255,0));
    }
    .group-title{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .group-title b{
      font-size: 13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .group-title span{
      font-size: 12px;
      color: var(--muted);
    }

    .grid{
      padding: 12px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
    }
    @media (max-width: 1100px){
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (max-width: 720px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    .card{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      overflow:hidden;
      position: relative;
      display:flex;
      flex-direction:column;
      min-height: 92px;
      padding: 10px 10px 9px;
      cursor: default;
    }
    .card-top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 8px;
      position:relative;
      z-index:1;
    }
    .name{
      font-weight: 800;
      font-size: 13px;
      letter-spacing: .15px;
      line-height: 1.2;
      word-break: keep-all;
    }
    .tag{
      font-size: 11px;
      padding: 5px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: rgba(238,246,255,.88);
      flex: 0 0 auto;
      position:relative;
      z-index:1;
      white-space: nowrap;
    }
    .card.vacant{
      border-color: rgba(134,247,214,.38);
      box-shadow: var(--vacantGlow);
      background: linear-gradient(180deg, rgba(134,247,214,.12), rgba(255,255,255,.04));
    }
    .card.vacant .tag{
      border-color: rgba(134,247,214,.40);
      background: rgba(134,247,214,.14);
      color: rgba(220,255,246,.95);
    }
    .card.occupied{ opacity: .86; }
    .card.occupied .tag{
      border-color: rgba(255,126,162,.40);
      background: rgba(255,126,162,.14);
      color: rgba(255,220,230,.95);
    }
    .hint{
      margin-top:auto;
      font-size: 11px;
      color: rgba(238,246,255,.62);
      position:relative;
      z-index:1;
    }

    .empty{
      padding: 18px;
      border: 1px dashed rgba(255,255,255,.18);
      border-radius: var(--radius);
      background: rgba(255,255,255,.06);
      color: rgba(238,246,255,.75);
      text-align:center;
    }

    /* ===== Modal ===== */
    .modal{
      position: fixed;
      inset: 0;
      display:none;
      z-index: 9999;
    }
    .modal.open{ display:block; }
    .modal-backdrop{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }
    .modal-panel{
      position:absolute;
      left:50%;
      top:55%;
      transform: translate(-50%, -50%);
      width: min(92vw, 720px);
      max-height: 80vh;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(20,30,50,.78);
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .modal-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
    }
    .modal-head #modalTitle{
      font-weight: 900;
      letter-spacing: .2px;
    }
    .modal-close{
      all: unset;
      cursor:pointer;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      font-size: 12px;
    }
    .modal-body{
      padding: 12px;
      overflow:auto;
      max-height: calc(80vh - 56px);
    }
    @media (max-width: 720px){
      .modal-body .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>

    /* ===== Helpers ===== */
    const isOccupied = (name) => String(name).includes("üîí"); // üîí = ÎπÑÍ≥µÏÑù
    const isVacant = (name) => !isOccupied(name);
    const cleanName = (name) => String(name).replace("üîí","").trim();

    function getAcademyNames(){ return Object.keys(data); }

    function flattenAcademy(academyValue){
      const rows = [];
      if (Array.isArray(academyValue)){
        academyValue.forEach(n => rows.push({ group:null, name:n, vacant:isVacant(n), occupied:isOccupied(n) }));
      } else if (academyValue && typeof academyValue === "object"){
        Object.keys(academyValue).forEach(group => {
          academyValue[group].forEach(n => rows.push({ group, name:n, vacant:isVacant(n), occupied:isOccupied(n) }));
        });
      }
      return rows;
    }

    function getAllRows(){
      const all = [];
      getAcademyNames().forEach(a => {
        const value = data[a];
        if (Array.isArray(value)){
          value.forEach(n => all.push({ academy:a, group:null, name:n, vacant:isVacant(n), occupied:isOccupied(n) }));
        } else {
          Object.keys(value).forEach(g => {
            value[g].forEach(n => all.push({ academy:a, group:g, name:n, vacant:isVacant(n), occupied:isOccupied(n) }));
          });
        }
      });
      return all;
    }

    function statsFromRows(rows){
      const total = rows.length;
      const vacant = rows.filter(r => r.vacant).length;
      const occupied = rows.filter(r => r.occupied).length;
      return { total, vacant, occupied };
    }

    function computeAcademyStats(academy){
      const rows = flattenAcademy(data[academy]);
      return statsFromRows(rows.map(r => ({...r, academy})));
    }

    function computeGlobalStats(){
      return statsFromRows(getAllRows());
    }

    const state = {

    function applySearchAndStatusFilter(rows){
      const q = state.search.trim().toLowerCase();
      return rows.filter(r => {
        if (state.filter === "vacant" && !r.vacant) return false;
        if (state.filter === "occupied" && !r.occupied) return false;
        if (!q) return true;
        return cleanName(r.name).toLowerCase().includes(q);
      });
    }

    function computeAcademyStatsFiltered(academy){
      const rows = flattenAcademy(data[academy]).map(r => ({...r, academy}));
      return statsFromRows(applySearchAndStatusFilter(rows));
    }

    function computeGlobalStatsFiltered(){
      return statsFromRows(applySearchAndStatusFilter(getAllRows()));
